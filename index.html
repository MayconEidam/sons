<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Sons da emoção</h1>

    <section class="teclado">
        <button  onclick="alert('olha a mensagem!')" class="tecla tecla_pom">Msg</button>
        <button  onclick="alert('hmmm safado')" class="tecla tecla_clap">Gmd</button>
        <button  onclick="alert('Manoel Gomes na voz')" class="tecla tecla_tim">La ele</button>

        <button  onclick="alert('Ratinhooo')" class="tecla tecla_puff">Uepa</button>
        <button  onclick="alert('ooooooh my god')" class="tecla tecla_splash">OMG</button>
        <button class="tecla tecla_toim">Toim</button>

        <button class="tecla tecla_psh">teco</button>
        <button class="tecla tecla_tic">Tic</button>
        <button class="tecla tecla_tom">Tom</button>
    </section>

    <audio controls src="sounds/olha-a-mensagem-a (2).mp3" id="som_tecla_msg"></audio>
    <audio controls src="sounds/gemidao-original.mp3" id="som_tecla_Gmd"></audio>
    <audio controls src="sounds/la-ele.mp3" id="som_tecla_La ele"></audio>
    <audio controls src="sounds/uepa-mp3cut.mp3" id="som_tecla_Uepa"></audio>
    <audio controls src="sounds/oooh-my-god-vine-mp3cut.mp3" id="som_tecla_OMG"></audio>
    <audio src="sounds/keyd.wav" id="som_tecla_toim"></audio>
    <audio src="sounds/keyz.wav" id="som_tecla_psh"></audio>
    <audio src="sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio src="sounds/keyc.wav" id="som_tecla_tom"></audio>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="main.js"></script>

</head>
<body>

    <h1>Sons da emoção</h1>

    <section class="teclado">
        <button  class="tecla tecla_msg">Msg</button>
        <button  class="tecla tecla_gmd">Gmd</button>
        <button  class="tecla tecla_laele">La ele</button>

        <button  class="tecla tecla_uepa">Uepa</button>
        <button  class="tecla tecla_omg">OMG</button>
        <button  class="tecla tecla_sad">Sad</button>

        <button  class="tecla tecla_hahaha">HAHAHA</button>
        <button  class="tecla tecla_paysandu">Paysandu</button>
        <button  class="tecla tecla_vasco">Vasco</button>
    </section>

    <audio controls src="sounds/olha-a-mensagem-a (2).mp3" id="som_tecla_msg"></audio>
    <audio controls src="sounds/gemidao-original.mp3" id="som_tecla_gmd"></audio>
    <audio controls src="sounds/la-ele.mp3" id="som_tecla_laele"></audio>
    <audio controls src="sounds/uepa-mp3cut.mp3" id="som_tecla_uepa"></audio>
    <audio controls src="sounds/oooh-my-god-vine-mp3cut.mp3" id="som_tecla_omg"></audio>
    <audio controls src="sounds/tf_nemesis.mp3" id="som_tecla_sad"></audio>
    <audio controls src="sounds/risada-do-zoio.mp3" id="som_tecla_hahaha"></audio>
    <audio controls src="sounds/paysandu.mp3" id="som_tecla_paysandu"></audio>
    <audio controls src="sounds/vasco-da-gama.mp3" id="som_tecla_vasco"></audio>

</body>
</html>
